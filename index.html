<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <h2>SuperMercado</h2>
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="nom" class="fadeIn second" placeholder="login" required>
            <input type="text" id="pass" class="fadeIn third" placeholder="password" required>
            <button class="fadeIn fourth" id="crear">Crear Cuenta</button>
            <button class="fadeIn fourth" id="ingreso">Ingresar</button>
          </form>
           
        </div>
      </div>
      <script src="index.js"></script>
      <link rel="stylesheet" href="./styles/index.css">
</body>
</html>
